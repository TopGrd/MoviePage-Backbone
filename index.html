<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<style type="text/css">
			.card .card-title {
				font-size: 18px;
				line-height: 18px!important;
			}
			.card {
				height: 420px;
			}
			.mdi-action-grade:before {
			    color: #c62828;
			}
			.opca {
				opacity: 0.5;
			}
			.card-reveal {
				opacity: 0.7;
			}
			html,body {
				font-family: '微软雅黑';
			}
			.mdi-action-assessment {
				vertical-align: text-bottom;
			}
			h2 {
				color: #bdbdbd
			}
		</style>
	</head>
	<body>
		<h2><i class="mdi-action-assessment"></i>近期热映</h2>
		<div class="container">
			<div class="row">
			
			</div>
		</div>
	<script id="movieTemplate" type="text/template">
		<div class="card">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="<%= movie_picture %>">
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4"><%= movie_name %><i class="mdi-navigation-more-vert right"></i></span>
				<p class="grade">评分: </p>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4"><%= movie_name %><i class="mdi-navigation-close right"></i></span>
				<p>导演：<%= movie_director %></p>
				<p>主演：<%= movie_starring %></p>
				<p>上映日期：<%= movie_release_date %></p>
			</div>
		</div>
	</script>
		<script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.js" type="text/javascript"></script>
		<script src="http://cdn.staticfile.org/underscore.js/1.7.0/underscore.js" type="text/javascript"></script>
		<script src="http://cdn.staticfile.org/json2/20140204/json2.js" type="text/javascript"></script>
		<script src="http://cdn.staticfile.org/backbone.js/1.1.2/backbone.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="movie.js"></script>
	</body>
</html>
